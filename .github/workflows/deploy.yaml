name: Build, Test and Deploy to Azure

on:
  push:
    branches:
      - added-tests

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./STIN_BurzaModule.sln

      - name: Build project
        run: dotnet build ./STIN_BurzaModule.sln --configuration Release --no-restore


