name: .NET Test Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore STIN_BurzaModule.Tests/STIN_BurzaModule.Tests.csproj

    - name: Build solution
      run: dotnet build STIN_BurzaModule.Tests/STIN_BurzaModule.Tests.csproj --configuration Release --no-restore

    - name: Run tests and collect coverage
      run: dotnet test STIN_BurzaModule.Tests/STIN_BurzaModule.Tests.csproj --configuration Release --no-build --collect:"XPlat Code Coverage"

    - name: Generate HTML report
      uses: danielpalme/ReportGenerator-GitHub-Action@5.2.4
      with:
        reports: '**/coverage.cobertura.xml'
        targetdir: 'coveragereport'
        reporttypes: 'HtmlInline_AzurePipelines'

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coveragereport
